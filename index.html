<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
<meta name="viewport"  content="width=device-width, initial-scale=0.1">
<title>JS slider</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 <link rel="stylesheet" href="./style.css">
    </head>

<body> 
    <div class="quiz-app container ">
        <div class="row g-2">
        <div class="quiz-info ">
            <div class="category  ">category : <span> HTML5 </span></div>
            <div class="count  ">Questions Count:  <span ></span></div>
       </div>
       <div class="quiz-area  container " id="quiz-area">
        <h2>Q1 : why we use &lt;br&gt; element ?</h2>
       </div>

       <div class="answer-area  container ">
        <div class="answer">
            <input type="radio" id="answer_1" name="Questions" checked>
            <label for="answer_1">to make text bold</label>
        </div>

        <div class="answer">
            <input type="radio" id="answer_2" name="Questions">
            <label for="answer_2">to make text alone</label>
        </div>
        <div class="answer">
            <input type="radio" id="answer_3" name="Questions">
            <label for="answer_3">to make text horizontal line</label>
        </div>
        <div class="answer">
            <input type="radio" id="answer_4" name="Questions">
            <label for="answer_4">to add breakline</label>
        </div>
       </div>

       <button class=" btn">Submit My Answers</button>
       <div class="bullets  container">
        <div class="spans">
            
        </div>
        <div class="count-down">
            <span class="minutes">02</span> : 
            <span class="secunds">05</span>
        </div>

       </div>
       <div class="result">
        <span class="Perfect">Perfect</span> You Answer 1 from 5 Questions 
       </div>

    </div>
</div>
<script src="./js/main.js"></script>
</body>
</html>
