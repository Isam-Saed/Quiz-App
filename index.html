<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
<meta name="viewport"  content="width=device-width, initial-scale=0.1">
<title>Quiz App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 <link rel="stylesheet" href="./style.css">
    </head>

<body> 
    <div class="quiz-app ">
        <div class="row g-2">
        <div class="quiz-info ">
            <div class="category  ">Category : <span> HTML5 </span></div>
            <div class="count  "> Number of Questions :  <span ></span></div>
       </div>
       <div class="quiz-area  container col-lg-12" id="quiz-area">
       
       </div>

       <div class="answer-area  container ">
       </div>

       <button class=" btn">Submit My Answers</button>
       <div class="bullets  container">
        <div class="spans">
            
        </div>
        <div class="count-down">
            <span class="minutes">02</span> : 
            <span class="secunds">05</span>
        </div>

       </div>
       <div class="result">
        <span class="Perfect">Perfect</span> You Answer 1 from 5 Questions 
       </div>

    </div>
</div>
<script src="./main.js"></script>
</body>
</html>
