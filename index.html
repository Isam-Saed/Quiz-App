<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
<meta name="viewport"  content="width=device-width, initial-scale=0.1">
<title>Quiz App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
 <link rel="stylesheet" href="./style.css">
 <link rel="stylesheet" href="./animate.css">
    </head>

<body class=""> 
    <div class="quiz-app  row-cols-1">
        <div class="row g-2">
        <div class="quiz-info wow fadeInDown d-flex align-items-center ">
            <div class="category wow slideInLeft  flex-grow-1 ms-3">Category : <span> HTML5 </span></div>
            <div class="count wow slideInLeft flex-grow-1 ms-3"> Number of Questions :  <span ></span></div>
       </div>
       <div class="quiz-area  container wow " id="quiz-area">
       
       </div>

       <div class="answer-area wow fadeInDown container ">
       </div>

       <button class=" btn">Submit My Answers</button>
       <div class="bullets  container">
        <div class="spans  row  ">
            
        </div>
        <div class="countDown">
            
        </div>

       </div>
       <div class="result  wow fadeInDown"> </div>

    </div>
</div>
<script src="./main.js"></script>
<script src="./wow.min.js"></script>

<script>
new WOW().init();
</script>

</body>
</html>
